<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100L Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
		<img src="logo.png.jpg" alt="FUOYE" class="nav-img">100L Quiz</div>
        <div class="hamburger" id="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <div class="side-menu" id="side-menu">
        <a href="#" class="menu-link" data-target="home">Home</a>
        <a href="#" class="menu-link" data-target="bio101">BIO 101</a>
        <a href="#" class="menu-link" data-target="chm101">CHM 101</a>
        <a href="#" class="menu-link" data-target="phy101">PHY 101</a>
    </div>

    <div class="container">
        

	<section id="login-screen" class="page active">
    		<div class="login-header">Quiz App</div>
    
   			 <div class="login-card">
       			 <h2>Welcome</h2>
       			 <p>Please enter your name</p>
        
       	 	<form id="login-form">
            	<input type="text" id="username-input" placeholder="Name" required>
            		<button type="submit" id="start-button">LOGIN</button>
       	 	</form>
    		</div>
    
   		 <div class="toast-message">Welcome Back Dude</div>
	</section>


	<section id="subject-screen" class="page">
    		<div class="subject-selection-container">
        		<h2>Select a Course</h2>
        	<div class="subject-buttons">
            		<button class="subject-btn" data-subject="chm101">CHM 101</button>
            		<button class="subject-btn" data-subject="bio101">BIO 101</button>
            		<button class="subject-btn" data-subject="phy101">PHY 101</button>
        	</div>
    		</div>
	</section>

        <section id="bio101" class="page">
            <h2>BIO 101 Quiz</h2>
            <div class="quiz-container" id="quiz-bio">
                <p class="question-text">Loading BIO Questions...</p>
                <div class="options"></div>
                <button class="next-btn" onclick="nextQuestion('bio')">Next</button>
            </div>
        </section>

        <section id="chm101" class="page">
            <h2>CHM 101 Quiz</h2>
            <div class="quiz-container" id="quiz-chm">
                <p class="question-text">Loading CHM Questions...</p>
                <div class="options"></div>
                <button class="next-btn" onclick="nextQuestion('chm')">Next</button>
            </div>
        </section>

        <section id="phy101" class="page">
            <h2>PHY 101 Quiz</h2>
            <div class="quiz-container" id="quiz-phy">
                <p class="question-text">Loading PHY Questions...</p>
                <div class="options"></div>
                <button class="next-btn" onclick="nextQuestion('phy')">Next</button>
            </div>
        </section>

    </div>

    <footer>
        <p>&copy; Made by MLS100lvl 2025/25</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
